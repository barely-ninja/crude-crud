<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Комментарий</title>
    <style media="screen" type="text/css">
      input:invalid {
        border: 1px dashed red;
      }
      input:valid {
        border: 0.5px solid black;
      }
    </style>
  </head>
  <body>
    ${header}
    <hr>
    <form action="/comment" method="post" accept-charset="utf-8">
      <div>
          <label for="last_name">Фамилия:</label> <input required type="text" id="last_name" name="last_name">
        </div>
      <div>
        <label for="name">Имя:</label> <input required type="text" id="name" name="name">
      </div>
      <div>
          <label for="middle_name">Отчество:</label> <input type="text" name="middle_name">
        </div>
      <div>
        <label for="region_code">Регион:</label>
        <select name="region_code" id="region_code">
        </select>
      </div>
      <div>
        <label for="city_id">Город:</label>
        <select name="city_id" id="city_id">
        </select>
      </div>
      <div>
          <p>Формат номера: (xxx) xxxxxxx</p>
          <label for="phone">Телефон:</label> <input pattern="\(\d+\) \d+" type="text" id="phone" name="phone">
      </div>
      <div>
        <label for="email">Адрес эл. почты:</label> <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="msg">Комментарий:</label> <textarea required rows="5" id="comment" name="comment"></textarea>
      </div>
      <div class="button">
        <button type="submit">Send your message</button>
      </div>
  </form>
  <script>${script}</script>
  </body>
</html>
